<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi Valentín?</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: relative;
            z-index: 10;
        }
        .valentine-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        select, button {
            font-size: 18px;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
        .emoji {
            font-size: 50px;
            transition: transform 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: floatUp 4s infinite ease-in-out;
        }
        @keyframes floatUp {
            from { transform: translateY(100vh) scale(0.5); opacity: 1; }
            to { transform: translateY(-10vh) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="valentine-box">
            <h1>¿Quieres ser mi Valentín? 💖</h1>
            <select id="valentineSelect">
                <option value="">Elige una opción</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>
            <p id="message"></p>
            <div id="hiddenContent" class="hidden">
                <p>🎉 ¡Me haces la persona más feliz del mundo! 🎉</p>
                <p class="emoji">😍💘🥰</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("valentineSelect").addEventListener("change", function() {
            let select = this;
            let message = document.getElementById("message");
            let hiddenContent = document.getElementById("hiddenContent");
            
            if (select.value === "si") {
                message.innerHTML = "💘 ¡Sabía que dirías que sí! 💘";
                hiddenContent.classList.remove("hidden");
            } else if (select.value === "no") {
                alert("¡No puedes decir que no! 😡");
                select.value = "si";
                message.innerHTML = "💘 ¡Sabía que cambiarías de opinión! 💘";
                hiddenContent.classList.remove("hidden");
            }
        });

        function createHeart() {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 4000);
        }

        setInterval(createHeart, 700);
    </script>
</body>
</html>
